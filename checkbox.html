<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Example</title>
</head>
<body>
    <h3>Select your hobbies:</h3>
    <input type="checkbox" id="hobby1" name="hobby" value="Reading">
    <label for="hobby1">Reading</label><br>

    <input type="checkbox" id="hobby2" name="hobby" value="Gaming" disabled>
    <label for="hobby2">Gaming</label><br>

    <input type="checkbox" id="hobby3" name="hobby" value="Cooking" checked>
    <label for="hobby3">Cooking</label><br>

    <button onclick="checkSelection()">Submit</button>

    <p id="output"></p>

    <script>
        function checkSelection() {
            let selected = [];
            let check = document.getElementById("hobby1");
            console.log(check.checked);
            let checkboxes = document.querySelectorAll('input[name="hobby"]:checked');
            checkboxes.forEach((checkbox) => {
                selected.push(checkbox.value);
                console.log(checkbox.checked);
            });
            document.getElementById('output').innerHTML = 'You selected: ' + selected.join(', ');
        }
    </script>
</body>
</html>

<!-- chat : Checkbox digunakan untuk memilih beberapa opsi. Setiap checkbox bisa dinyalakan (checked) atau dimatikan (unchecked).
Ketika pengguna mencentang checkbox, properti checked akan menjadi true, dan ketika tidak, akan menjadi false. -->
