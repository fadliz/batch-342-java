<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Option Example</title>
</head>
<body>
    <h3>Select your favorite fruit:</h3>
    <select id="fruitSelect" >
        <optgroup>
            <option value="Apple">Apple</option>
            <option value="Banana">Banana</option>
            <option value="Cherry" selected>Cherry</option>
            <option value="Date">Date</option>
        </optgroup>
        <hr>
        <option value="Apple">Apple</option>
        <option value="Banana">Banana</option>
        <option value="Cherry" selected>Cherry</option>
        <option value="Date">Date</option>
        <option >text no value</option>
    </select>

    <button onclick="checkFruit()">Submit</button>

    <p id="output"></p>

    <script>
        function checkFruit() {
            let selectedFruit = document.getElementById('fruitSelect').value;
            let selected = document.getElementById('fruitSelect').value;
            console.log(selected);
            document.getElementById('output').innerHTML = 'You selected: ' + selectedFruit;
        }
    </script>
</body>
</html>
<!-- chat : Select option digunakan untuk membuat dropdown dengan beberapa opsi.
Hanya satu pilihan yang dapat dipilih dari dropdown, tetapi kita bisa menggunakan multiple untuk memungkinkan beberapa pilihan. -->
