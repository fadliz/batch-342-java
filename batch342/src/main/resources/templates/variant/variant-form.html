<!-- variant-form.html -->
<form id="variantForm">
    <div class="form-outline mb-4">
        <label class="form-label" for="categoryId">Category</label>
        <select class="form-select" name="categoryId" id="categoryId">
            <option value="" selected disabled hidden>Choose here</option>
            <option th:each="i : ${category}" th:value="${i.id}" th:text="${i.name}"></option>
        </select>
    </div>
    <div class="form-outline mb-4">
        <label class="form-label" for="productId">Product</label>
        <select class="form-select" name="productId" id="productId">
            <option value="" selected disabled hidden>Choose here</option>
        </select>
    </div>
    <div class="form-outline mb-4">
        <label class="form-label" for="name">Name</label>
        <input type="text" id="name" name="name" class="form-control" autocomplete="off"/>
    </div>
    <div class="form-outline mb-4">
        <label class="form-label" for="description">Description</label>
        <input type="text" id="description" name="description" class="form-control" autocomplete="off"/>
    </div>
    <div class="form-outline mb-4">
        <label class="form-label" for="price">Price</label>
        <input type="number" id="price" name="price" class="form-control"/>
    </div>
    <div class="form-outline mb-4">
        <label class="form-label" for="stock">Stock</label>
        <input type="number" id="stock" name="stock" class="form-control"/>
    </div>
    <div class="form-outline mb-4">
        <label class="form-label" for="createdBy">Created by</label>
        <input type="text" id="createdBy" name="createdBy" class="form-control" />
    </div>
    <input type="hidden" id="variantId" name="id" autocomplete="off"/>
</form>
