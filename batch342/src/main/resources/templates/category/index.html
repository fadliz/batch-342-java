<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main}">

<body>
    <section layout:fragment="container">
        <div class="container mt-3">
            <h1 th:text="${title}"></h1>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary mt-1 mb-3" onclick="openForm()">
                Add Category Data
            </button>

            <table class="table table-bordered table-striped table-hover table-sm">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Slug</th>
                        <th scope="col">Name</th>
                        <th scope="col">Created By</th>
                        <th scope="col">Is Deleted</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="category, iter : ${categories}">
                        <th scope="row" th:text="${iter.count}"></th>
                        <td th:text="${category.slug}"></td>
                        <td th:text="${category.name}"></td>
                        <td th:text="${category.createdBy}"></td>
                        <td th:if="${category.isDeleted}">Yes</td>
                        <td th:unless="${category.isDeleted}">No</td>
                        <td>
                        <button type="button" class="btn btn-warning" th:onclick="editForm([[${category.id}]])">
                            Edit
                        </button>
                        <button type="button" class="btn btn-danger" th:onclick="deleteForm([[${category.id}]])">
                            Delete
                        </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="myModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <p id="modalParagraph"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="saveButton" class="btn btn-primary">Save changes</button>
                        <button type="button" id="cancelButton" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close</button>
                        <button type="button" id="deleteButton" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/category.js"></script>
    </section>
</body>

</html>
