<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button Example</title>
</head>
<body>
    <h3>Select your gender:</h3>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label><br>

    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>

    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br>

    <button onclick="checkGender()">Submit</button>

    <p id="output"></p>

    <script>
        function checkGender() {
            let select = document.getElementById("male");
            console.log(select.checked)
            let selectedGender = document.querySelector('input[name="gender"]:checked').value;
            let selected =  document.querySelector('input[name="gender"]:checked');
            document.getElementById('output').innerHTML = 'You selected: ' + selectedGender;
            console.log(selected.checked);
        }
    </script>
</body>
</html>
<!-- chat : Radio button digunakan ketika hanya satu opsi dari beberapa pilihan yang dapat dipilih.
Ketika satu radio button dipilih, yang lain secara otomatis akan tidak dipilih (unchecked). -->
